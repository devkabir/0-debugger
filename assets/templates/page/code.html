<details class="py-2 px-4" {{open}}>
    <summary class="cursor-pointer text-md font-medium {{even}} p-2 rounded hover:bg-gray-100">
        Open:
        <a href="{{editor_link}}" class="text-indigo-600 hover:underline">
            {{file_path}}
        </a>
    </summary>
    <pre class="language-php line-highlight" data-line-offset="{{start_line}}" data-line="{{line_number}}"
        data-src="{{file_path}}"><code class="language-php">{{code_snippet}}</code></pre>
    {{args}}
</details>
