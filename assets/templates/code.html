<h1 class="text-lg mb-2 font-semibold">
    Open:
    <a href="{{editor_link}}" class="text-blue-600 hover:underline">
        {{file}} (Line {{line_number}})
    </a>
</h1>
<pre class="w-full language-php line-highlight" data-line-offset="{{start_line}}" data-line="{{line_number}}"
    data-src="{{file_path}}">
        <code class="language-php" >{{code_snippet}}</code>
</pre>
